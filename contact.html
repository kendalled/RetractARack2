		<!-- Header -->
		<header id="header">
			<h1><a href="index.html">Retract-a-Rack</a></h1>
			<nav id="nav">
				<ul>

						<a href="#menu" class="menuToggle"><span>Menu</span></a>

							</ul>
						</div>
					</li>
				</ul>

		<!-- Main -->
		<article id="main">
			<header>
				<h2>Contact Us</h2>
				<p>Questions, Comments, or Concerns? We've got them answered.</p>
			</header>
			<section class="wrapper style5">
				<div class="inner">
					<h3>Contact Retract-a-Rack</h3>
					<form method="post" action="#">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall">
								<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
							</div>
							<div class="col-6 col-12-xsmall">
								<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
							</div>
							<div class="col-12">
								<select name="demo-category" id="demo-category">
									<option value="">- Category -</option>
									<option value="1">Shipping Costs</option>
									<option value="1">Installation</option>
									<option value="1">General/Other Question</option>
									<option value="1">Business/PR</option>
								</select>
							</div>
							<div class="col-6 col-12-small">
								<input type="checkbox" id="demo-copy" name="demo-copy">
								<label for="demo-copy">Email me a copy</label>
							</div>
							<div class="col-6 col-12-small">
								<input type="checkbox" id="demo-human" name="demo-human" checked>
								<label for="demo-human">Not a robot</label>
							</div>
							<div class="col-12">
								<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Send Message" class="button" /></li>
									<li><input type="reset" value="Reset" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</section>
		</article>
